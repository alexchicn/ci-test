name: ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          mkdir build
          cd build
          cmake -D ../
          make
          cd ..
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: test
          path: output/
