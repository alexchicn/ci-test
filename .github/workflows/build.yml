name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    name: 'build for linux'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ../
          make
          cd ..
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: test.linux
          path: output/
  macos:
    name: 'build for macos'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ../
          make
          cd ..
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: test.macos
          path: output/
  ios:
    name: 'build for ios'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update submodules
        run: |
          git submodule update --init --recursive
      - name: Build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE=../externals/ios-cmake/toolchain/iOS.cmake -DIOS_PLATFORM=OS ../
          make
          cd ..
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: test.ios
          path: output/
  windows_x64:
    name: 'build for windows x64'
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate
      run: |
        mkdir build >> $GITHUB_ENV
        cd build >> $GITHUB_ENV
        cmake -G "Visual Studio 16 2019" -A "x64" -D CMAKE_BUILD_TYPE=RELEASE ../>> $GITHUB_ENV
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Build
      working-directory: build/
      run: msbuild test.sln /t:Build /p:Configuration="Release" /p:Platform="x64" >> $GITHUB_ENV
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: test.windows.x64
        path: output/
  windows_x32:
    name: 'build for windows x32'
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate
      run: |
        mkdir build >> $GITHUB_ENV
        cd build >> $GITHUB_ENV
        cmake -G "Visual Studio 16 2019" -A "Win32" -D CMAKE_BUILD_TYPE=RELEASE ../ >> $GITHUB_ENV
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Build
      working-directory: build/
      run: msbuild test.sln /t:Build /p:Configuration="Release" /p:Platform="Win32" >> $GITHUB_ENV
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: test.windows.x32
        path: output/
